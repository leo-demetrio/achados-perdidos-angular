<mat-card>
  <mat-toolbar color="primary" class="mat-elevation-z8">
    My Application
  </mat-toolbar>

  <div *ngIf="documents$ | async as documents; else loading">
    <table mat-table [dataSource]="documents" class="mat-elevation-z8">

      <ng-container matColumnDef="numberDocument">
        <th mat-header-cell *matHeaderCellDef> Número </th>
        <td mat-cell *matCellDef="let document"> 
          {{ document.numberDocument }} 
        </td>
      </ng-container>
      <ng-container matColumnDef="situation">    
        <th mat-header-cell *matHeaderCellDef>Situação</th>   
        <td mat-cell *matCellDef="let document"> 
          {{ document.situation }} 
        </td>
      </ng-container> 
      <ng-container matColumnDef="actions">  
       <mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
          <mat-icon (click)="onAdd()">add</mat-icon>
        </button>
       </mat-header-cell> 
       <mat-cell *matCellDef="let document">
        <button mat-icon-button color="primary" aria-label="Editar curso">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" aria-label="Remover curso">
          <mat-icon>delete</mat-icon>
        </button>
       </mat-cell> 
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="load-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
